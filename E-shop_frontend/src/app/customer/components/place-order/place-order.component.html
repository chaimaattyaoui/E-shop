<div class="container">
    <mat-card class="order-card">
        <mat-card-header class="card-header">
            <mat-card-title>Finaliser la commande</mat-card-title>
            <mat-card-subtitle>Renseignez les détails de livraison</mat-card-subtitle>
        </mat-card-header>
        
        <mat-card-content>
            <form [formGroup]="orderForm" class="order-form">
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Adresse de livraison</mat-label>
                    <input matInput formControlName="address" placeholder="Ex: 123 Rue Principale, Tunis" required>
                    <mat-icon matPrefix>location_on</mat-icon>
                    <mat-error *ngIf="orderForm.get('address').invalid && orderForm.get('address').touched">
                        L'adresse est obligatoire
                    </mat-error>
                </mat-form-field>

                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Instructions spéciales</mat-label>
                    <textarea matInput formControlName="orderDescription" 
                             placeholder="Ex: Sonner deux fois, livrer entre 14h et 16h..."
                             rows="3"></textarea>
                    <mat-icon matPrefix>description</mat-icon>
                </mat-form-field>

                <div class="button-row">
                    <button mat-raised-button color="primary" type="submit" 
                            [disabled]="orderForm.invalid" (click)="placeOrder()" 
                            class="order-button">
                        <mat-icon>shopping_bag</mat-icon>
                        Confirmer la commande
                    </button>

                    <button mat-stroked-button color="warn" (click)="closeForm()" 
                            class="close-button">
                        <mat-icon>close</mat-icon>
                        Annuler
                    </button>
                </div>
            </form>
        </mat-card-content>
    </mat-card>
</div>
