<div class="container">
  <mat-card class="login-card">
    <mat-card-header class="card-header">
      <mat-card-title class="card-title">Connexion</mat-card-title>
      <mat-card-subtitle class="card-subtitle">Accédez à votre compte E_Shop</mat-card-subtitle>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="votre@email.com" required>
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="loginForm.get('email')?.hasError('required') && loginForm.get('email')?.touched">
            L'email est requis
          </mat-error>
          <mat-error *ngIf="loginForm.get('email')?.hasError('email') && loginForm.get('email')?.touched">
            Veuillez saisir une adresse e-mail valide
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Mot de passe</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Votre mot de passe" required>
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button" aria-label="Toggle password visibility">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="loginForm.get('password')?.hasError('required') && loginForm.get('password')?.touched">
            Le mot de passe est requis
          </mat-error>
          <mat-error *ngIf="loginForm.get('password')?.hasError('minlength') && loginForm.get('password')?.touched">
            Minimum 6 caractères requis
          </mat-error>
        </mat-form-field>

        <div class="forgot-password">
          <a href="#" class="forgot-link">Mot de passe oublié ?</a>
        </div>

        <button mat-raised-button color="primary" type="submit" class="login-btn" [disabled]="loginForm.invalid">
          <mat-icon>login</mat-icon>
          Se connecter
        </button>
      </form>
    </mat-card-content>
    
    <mat-card-actions class="card-actions">
      <p class="signup-text">Vous n'avez pas de compte ?</p>
      <button mat-stroked-button color="accent" routerLink="/signup" class="signup-btn">
        <mat-icon>person_add</mat-icon>
        S'inscrire
      </button>
    </mat-card-actions>
  </mat-card>
</div>
