<div class="container">
    <div class="form-card">
        <h2>Mettre à jour le produit</h2>
        
        <form [formGroup]="productForm" (ngSubmit)="updateProduct()">
            <div class="file-upload-card">
                <div class="file-upload-container">
                    <label class="file-upload-label">
                        <span>Changer l'image</span>
                        <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
                        <mat-icon>attach_file</mat-icon>
                    </label>

                    <div *ngIf="selectedFile" class="image-preview">
                        <div class="preview-card">
                            <div class="circle-image">
                                <img [src]="imagePreview" alt="Selected Image" class="preview-image"> 
                            </div>
                            <p class="image-label">Nouvelle image</p>
                        </div>
                    </div> 
                    
                    <div *ngIf="existingImage" class="image-preview">
                        <div class="preview-card">
                            <div class="circle-image">
                                <img [src]="existingImage" alt="Existing Image" class="preview-image">
                            </div>
                            <p class="image-label">Image actuelle</p>
                        </div>
                    </div>
                </div>
            </div>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Sélectionnez une catégorie</mat-label>
                <mat-select formControlName="categoryId" name="categoryId">
                    <mat-option *ngFor="let category of listofCategories" [value]="category.id">
                        {{category.name}}
                    </mat-option>
                </mat-select>
                <mat-icon matSuffix>category</mat-icon>
                <mat-error *ngIf="productForm.get('categoryId')?.hasError('required')">Merci de compléter ce champ</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Nom</mat-label>
                <input matInput type="text" placeholder="Name" formControlName="name"/>
                <mat-icon matSuffix>inventory_2</mat-icon>
                <mat-error *ngIf="productForm.get('name')?.hasError('required')">Merci de compléter ce champ</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Prix</mat-label>
                <input matInput type="number" placeholder="Price" formControlName="price"/>
                <mat-error *ngIf="productForm.get('price')?.hasError('required')">Merci de compléter ce champ</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="Description" formControlName="description" rows="4"></textarea>
                <mat-icon matSuffix>description</mat-icon>
                <mat-error *ngIf="productForm.get('description')?.hasError('required')">Merci de compléter ce champ</mat-error>
            </mat-form-field>
            
            <div class="action-buttons">
                <button mat-stroked-button type="button" class="cancel-btn" routerLink="/admin/dashboard">
                    <mat-icon>arrow_back</mat-icon>
                    Annuler
                </button>
                <button mat-raised-button type="submit" class="submit-btn">
                    <mat-icon>update</mat-icon>
                    Mettre à jour le produit
                </button>
            </div>
        </form>
    </div>
</div>
