<div class="container">
    <div class="form-card">
        <h2>Ajouter un produit</h2>
        
        <form [formGroup]="productForm" (ngSubmit)="addProduct()">
            <div class="file-upload-card">
                <div class="file-upload-container">
                    <label class="file-upload-label">
                        <span>Sélectionner un fichier</span>
                        <input type="file" id="fileInput" (change)="onFileSelected($event)" hidden>
                        <mat-icon>attach_file</mat-icon>
                    </label>

                    <div *ngIf="selectedFile" class="image-preview">
                        <div class="circle-image">
                            <img [src]="imagePreview" alt="Selected Image" class="preview-image"> 
                        </div>
                    </div> 
                </div>
            </div>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Sélectionnez une catégorie</mat-label>
                <mat-select formControlName="categoryId" name="categoryId">
                    <mat-option *ngFor="let category of listofCategories" [value]="category.id">
                        {{category.name}}
                    </mat-option>
                </mat-select>
                <mat-error *ngIf="productForm.get('categoryId')?.hasError('required')">Merci de compléter ce champ</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Nom</mat-label>
                <input matInput type="text" placeholder="Name" formControlName="name"/>
                <mat-error *ngIf="productForm.get('name')?.hasError('required')">Merci de compléter ce champ</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Prix</mat-label>
                <input matInput type="number" placeholder="Price" formControlName="price"/>
                <mat-error *ngIf="productForm.get('price')?.hasError('required')">Merci de compléter ce champ</mat-error>
            </mat-form-field>

            <mat-form-field appearance="outline" class="form-field">
                <mat-label>Description</mat-label>
                <textarea matInput placeholder="Description" formControlName="description"></textarea>
                <mat-error *ngIf="productForm.get('description')?.hasError('required')">Merci de compléter ce champ</mat-error>
            </mat-form-field>
            
            <button mat-raised-button color="primary" type="submit" class="submit-btn">ajouter un produit</button>
        </form>
    </div>
</div>
