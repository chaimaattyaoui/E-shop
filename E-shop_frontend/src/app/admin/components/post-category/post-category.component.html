<div class="container">
    <mat-card class="category-card">
        <mat-card-header class="card-header">
            <mat-card-title>Nouvelle Catégorie</mat-card-title>
            <mat-card-subtitle>Créez une nouvelle catégorie de produits</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content>
            <form [formGroup]="categoryForm" (ngSubmit)="addCategory()" class="category-form">
                
                <!-- Nom de la catégorie -->
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Nom de la catégorie</mat-label>
                    <input matInput type="text" placeholder="Ex: Électronique, Vêtements..." formControlName="name" />
                    <mat-icon matPrefix>category</mat-icon>
                    <mat-hint>Minimum 3 caractères</mat-hint>
                    <mat-error *ngIf="categoryForm.get('name')?.hasError('required')">
                        Le nom est obligatoire
                    </mat-error>
                    <mat-error *ngIf="categoryForm.get('name')?.hasError('minlength')">
                        Minimum 3 caractères requis
                    </mat-error>
                </mat-form-field>

                <!-- Description -->
                <mat-form-field appearance="outline" class="form-field">
                    <mat-label>Description</mat-label>
                    <textarea matInput type="text" placeholder="Décrivez cette catégorie..." 
                             formControlName="description" rows="3"></textarea>
                    <mat-icon matPrefix>description</mat-icon>
                    <mat-hint>Décrivez le type de produits de cette catégorie</mat-hint>
                    <mat-error *ngIf="categoryForm.get('description')?.hasError('required')">
                        La description est obligatoire
                    </mat-error>
                    <mat-error *ngIf="categoryForm.get('description')?.hasError('minlength')">
                        Minimum 10 caractères requis
                    </mat-error>
                </mat-form-field>

                <!-- Bouton de soumission -->
                <button mat-raised-button color="primary" type="submit" 
                        [disabled]="categoryForm.invalid" class="submit-btn">
                    <mat-icon>add_circle</mat-icon>
                    Créer la catégorie
                </button>

            </form>
        </mat-card-content>
    </mat-card>
</div>
