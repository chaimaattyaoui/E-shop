<div class="dashboard-container">
    <!-- Graphique -->
    <div class="chart-section">
        <app-order-by-status [data]="data"></app-order-by-status>
    </div>

    <!-- Cartes de métriques -->
    <div class="analytics-container">
        <!-- Carte Commandes -->
        <mat-card class="analytics-card orders-card">
            <mat-card-header>
                <div mat-card-avatar class="metric-avatar orders-avatar">
                    <mat-icon>shopping_cart</mat-icon>
                </div>
                <mat-card-title>Commandes</mat-card-title>
            </mat-card-header>
            
            <mat-card-content class="metrics-content">
                <div class="current-month">
                    <div class="metric-value">{{ data.currentMonthOrders }}</div>
                    <div class="metric-subtext">Mois en cours</div>
                </div>
                
                <div class="previous-month">
                    <div class="metric-value">{{ data.previousMonthOrders }}</div>
                    <div class="metric-subtext">Mois précédent</div>
                </div>
            </mat-card-content>
        </mat-card>

        <!-- Carte Revenus -->
        <mat-card class="analytics-card earnings-card">
            <mat-card-header>
                <div mat-card-avatar class="metric-avatar earnings-avatar">
                    
                </div>
                <mat-card-title>Revenus</mat-card-title>
            </mat-card-header>
            
            <mat-card-content class="metrics-content">
                <div class="current-month">
                    <div class="metric-value">{{ data.currentMonthEarnings | currency:'TND':'symbol':'1.0-0' }}</div>
                    <div class="metric-subtext">Mois en cours</div>
                </div>
                
                <div class="previous-month">
                    <div class="metric-value">{{ data.previousMonthEarnings | currency:'TND':'symbol':'1.0-0' }}</div>
                    <div class="metric-subtext">Mois précédent</div>
                </div>
            </mat-card-content>
        </mat-card>
    </div>
</div>
