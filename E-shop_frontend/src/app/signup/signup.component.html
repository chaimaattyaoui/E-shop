<div class="container">
  <mat-card class="signup-card">
    <mat-card-header class="card-header">
      <mat-card-title class="card-title">Créer un compte</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
      <form [formGroup]="signupForm" (ngSubmit)="onSubmit()" class="signup-form">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Nom complet</mat-label>
          <input matInput formControlName="name" placeholder="Votre nom complet" required>
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?.touched">
            Le nom est requis
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email" placeholder="votre@email.com" required>
          <mat-icon matPrefix>email</mat-icon>
          <mat-error *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
            Veuillez saisir une adresse e-mail valide
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Mot de passe</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="password" placeholder="Votre mot de passe" required>
          <mat-icon matPrefix>lock</mat-icon>
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="signupForm.get('password')?.hasError('required') && signupForm.get('password')?.touched">
            Le mot de passe est requis
          </mat-error>
          <mat-error *ngIf="signupForm.get('password')?.hasError('minlength') && signupForm.get('password')?.touched">
            Minimum 6 caractères requis
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Confirmer le mot de passe</mat-label>
          <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="confirmPassword" placeholder="Confirmez votre mot de passe" required>
          <mat-icon matPrefix>lock_reset</mat-icon>
          <button mat-icon-button matSuffix (click)="togglePasswordVisibility()" type="button">
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?.touched">
            Les mots de passe ne correspondent pas
          </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" class="submit-btn" [disabled]="signupForm.invalid">
          <mat-icon>person_add</mat-icon>
          S'inscrire
        </button>

        <div class="login-link">
          <p>Déjà un compte ? <a routerLink="/login" class="link">Se connecter</a></p>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
